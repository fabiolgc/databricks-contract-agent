<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo - Pesquisa Semântica em Contratos</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 28px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px 16px; max-width: 820px; }
    input, button { padding: 10px 12px; font-size: 14px; }
    input { width: min(820px, 90vw); }
    button { cursor: pointer; }
    pre { white-space: pre-wrap; }
    .muted { color: #666; font-size: 13px; }
  </style>
</head>
<body>
  <h2>Pesquisa Semântica em Contratos (DEMO)</h2>
  <p class="muted">UI simples para mostrar também uma chamada externa (mock) — você pode conectar isso ao seu agente depois.</p>

  <div class="row">
    <div class="card">
      <h3>Validação externa (mock)</h3>
      <p class="muted">Exemplo: validar desconto aplicado / data de ativação / volume mínimo</p>
      <input id="merchantId" placeholder="merchantId (ex.: 12345)" />
      <button onclick="loadMerchant()">Consultar</button>
      <pre id="merchantOut"></pre>
    </div>
  </div>

  <script>
    async function loadMerchant() {
      const id = document.getElementById("merchantId").value || "12345";
      const res = await fetch(`/api/merchant/${id}`);
      const json = await res.json();
      document.getElementById("merchantOut").textContent = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
