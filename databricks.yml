bundle:
  name: cielo-contract-agent-demo

include:
  - resources/*.yml

# Variáveis do bundle (override via --var)
variables:
  catalog:
    description: "Catalog do Unity Catalog"
    default: fabio_goncalves
  schema:
    description: "Schema do Unity Catalog"
    default: contract_agent
  volume:
    description: "Nome do volume onde os PDFs ficarão"
    default: contracts_ptbr
  cluster_id:
    description: "Cluster ID (all-purpose) para rodar o job. Você pode setar via --var cluster_id=..."
    default: "0709-132523-cnhxf2p6"

targets:
  dev:
    default: true
